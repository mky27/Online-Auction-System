{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Bidify</title>
    <script>
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/forgot_pass.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font.css' %}">
</head>

<body>
    <div class="image-container">
        <img src="{% static 'image/bidify.png' %}" alt="bidify" class="logo">
    </div>

    <div class="rounded-box">
        <h2>Forgot Password</h2><br>
        <form method="post" action="{% url 'forgot_pass' %}">
            {% csrf_token %}
            <div class="form">
                {{ form }}
            </div>
            <p class="error">{{ error }}</p><br><br>
            <button type="submit" name="next">Next</button>
        </form>        
    </div>
</body>
</html>
