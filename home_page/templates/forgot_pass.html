{% extends 'base.html' %}

{% block title %}Forgot Password | Bidify{% endblock %}
{% block content %}
<h1>Forgot Password</h1>
<form method="post" action="{% url 'forgot_pass' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="next">Next</button>
</form>
{{ error }}
{% endblock %}
