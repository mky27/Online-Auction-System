{% extends 'base.html' %}

{% block title %}Main Page | Bidify{% endblock %}
{% block content %}
<h1>Home Page</h1>
{% if user.is_authenticated %}
    <p>Welcome, {{user.username}}</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>Welcome, guest</p>   
    <p><a href="{% url 'login' %}">Login or Register</a></p>
{% endif %}
{% endblock %}
