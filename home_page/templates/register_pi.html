{% extends 'base.html' %}

{% block title %}Personal Info | Bidify{% endblock %}
{% block content %}
<h1>Personal Information</h1>
<table>
<form method="post" action="{% url 'register_pi' username=username %}">
    {% csrf_token %}
    {{ form.as_p }}
    {{ error }}
    <button type="submit" name="register">Register</button>
</form>
</table>
{% endblock %}
