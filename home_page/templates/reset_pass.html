{% extends 'base.html' %}

{% block title %}Reset Password | Bidify{% endblock %}
{% block content %}
<h1>Reset Password</h1>
<form method="post" action="{% url 'reset_pass' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="confirm">Confirm</button>
</form>
{{ error }}
{% endblock %}
